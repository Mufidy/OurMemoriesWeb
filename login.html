<html> 
<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/studybar.css">
  <link rel="stylesheet" href="css/buttons.css">
  <script src="js/jquery-1.11.1.min.js"></script>
  <script src="js/bootstrap.js"></script>

  <title>Our Memeries</title>
</head>
<body>
  <button class="btn btn-lg site-header-btn" data-toggle="modal" data-target="#myModal">登录</button>
  <!--Launch modal start-->
  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <h3 class="modal-title" id="myModalLabel">Welcome to Our Memeries</h4>
        </div>
        <div class="modal-body ">
          <div class="login_imac"><img src="images/login/imac.png"></div>
          <div class="login_text">
            <ul>姓&nbsp;&nbsp;名&nbsp;&nbsp;<input type="text" placeholder="请输入姓名" class="login_text_u form-control" id="username"></ul>
          </div>
          <div class="login_pwd">
            <ul>密&nbsp;&nbsp;码&nbsp;&nbsp;<input type="password" placeholder="请输入密码" class="login_text_p form-control " id="password"></ul>
          </div> 
          <div class="login_btn">
           <button type="button" class="button button-flat-primary">　登　陆　</button>     
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="button glow button-rounded button-flat" data-dismiss="modal">取消</button>
          <a href="ourmemery.html"><button type="button" class="button glow button-rounded button-flat-primary">先看看~~~</button></a>
        </div>
      </div>
    </div>
  </div>
  <!--Launch modal end-->
</body>
</html>
