<!DOCTYPE HTML>
<html>
<head>
	<title>Login Page</title>
	<!-- Custom Theme files -->
	<link href="__CSS__loginStyle.css" rel="stylesheet" type="text/css" media="all"/>
	<!-- Custom Theme files -->
</head>
<body>
	<div class="login">
		<h2>Welcome to Our Memories</h2>
		<div class="login-top">
			<h1>LOGIN FORM</h1>
			<form action="login" onsubmit="return checkForm()" method="post">
				<input type="text" name="to" id="toNext" style="display:none;" value="/">
				<input type="text" name="username" placeholder="请输入账户">
				<input type="password" name="password" placeholder="请输入密码">
				<div class="forgot">
					<input type="submit" value="Login" >
				</div>
			</form>

		</div>
		<div class="login-bottom">
			<h3>
				Or &nbsp;
				<a href="/">Look Around</a>
				&nbsp; here
			</h3>
		</div>
	</div>

</body>

<script>
function checkForm()
{
	var loca = window.location.href;
	var paraIndex = loca.indexOf("?to=");
	if (paraIndex!=-1) {
		var toStr = loca.substring(paraIndex+4);
		document.getElementById('toNext').value=toStr;
	}
  	return true;
}
</script>
</html>
